<div class="container" (click)="closeOverlay()" [class.show]="open">
    <mat-card (click)="stopProp($event)">
        <mat-card-subtitle class="{{ details.categoryColor }}">{{ details.category }}</mat-card-subtitle>
        <mat-card-title>{{ details.title }}</mat-card-title>
        <mat-card-content>
            <p>{{ details.description }}</p>
        </mat-card-content>

        <mat-card-content>
            <span class="title">Due date:</span>
            <span>{{ dueDate }}</span>
        </mat-card-content>

        <mat-card-content class="prio-container">
            <span class="title">Priority:</span>
            <div class="{{ details.prio }}">
                <span>{{ details.prio }}</span>
                <img src="/assets/img/icon/prio_{{ details.prio }}_white.png">
            </div>
        </mat-card-content>

        <mat-card-content>
            <span class="title">Assigned To:</span>
            <div class="assigned-to" *ngFor="let contact of details.contacts">
                <div [ngStyle]="{'background-color': contact.color}">{{ contact.firstName.charAt(0).toUpperCase()
                    }}{{
                    contact.lastName.charAt(0).toUpperCase() }}</div>
                <span>{{ contact.firstName }} {{ contact.lastName }}</span>
            </div>
        </mat-card-content>

        <button class="edit-btn" (click)="editTask(details)" mat-flat-button color="primary">
            <mat-icon>edit</mat-icon>
        </button>
        <button class="close-btn" (click)="closeOverlay()" mat-icon-button color="primary">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card>
</div>
